<h1 *ngIf="!isEdit" mat-dialog-title>Crear</h1>
<h1 *ngIf="isEdit" mat-dialog-title>Editar</h1>
<div mat-dialog-content>
    <form [formGroup]="checkoutProductForm" (ngSubmit)="onSubmit(checkoutProductForm.value)" class="form">
        <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Precio</mat-label>
              <input matInput formControlName="price">
            </mat-form-field>
        </div>
        <div class="col-12">
            <button mat-raised-button color="primary" *ngIf="!isLoading" type="submit" [disabled]="checkoutProductForm.invalid">Guardar</button>
            <button mat-raised-button color="primary" *ngIf="isLoading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </button>
        </div>
    </form>
</div>
